<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Anti-Detection Demo</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        border-left: 4px solid #00ff88;
      }
      .test-button {
        background: linear-gradient(45deg, #00ff88, #00c6ff);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
      }
      .test-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
      }
      .log-area {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        font-family: "Courier New", monospace;
        font-size: 14px;
        max-height: 400px;
        overflow-y: auto;
        margin-top: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .status-pass {
        background-color: #00ff88;
      }
      .status-fail {
        background-color: #ff4757;
      }
      .status-warning {
        background-color: #ffa502;
      }
      .status-info {
        background-color: #3742fa;
      }
      .demo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üõ°Ô∏è Enhanced Anti-Detection Demo</h1>
        <p>Testing advanced stealth measures for universal website bypassing</p>
      </div>

      <div class="demo-grid">
        <div class="test-section">
          <h3>üîç Detection Tests</h3>
          <button class="test-button" onclick="runDetectionTests()">
            Run Detection Tests
          </button>
          <button class="test-button" onclick="testInstagram()">
            Test Instagram
          </button>
          <button class="test-button" onclick="testGoogle()">
            Test Google
          </button>
        </div>

        <div class="test-section">
          <h3>‚ö° Performance Tests</h3>
          <button class="test-button" onclick="testBrowserSpeed()">
            Test Browser Speed
          </button>
          <button class="test-button" onclick="testStealthImpact()">
            Test Stealth Impact
          </button>
        </div>
      </div>

      <div class="test-section">
        <h3>üìä Real-time Status</h3>
        <div id="status-display"></div>
      </div>

      <div class="log-area" id="log-output">
        <div>üöÄ Enhanced Anti-Detection System Ready</div>
        <div>üí° Click any test button to verify stealth measures</div>
      </div>
    </div>

    <script>
      let ws = null;
      let currentSessionId = null;

      function log(message, type = "info") {
        const logArea = document.getElementById("log-output");
        const timestamp = new Date().toLocaleTimeString();
        const typeColors = {
          info: "#3742fa",
          success: "#00ff88",
          error: "#ff4757",
          warning: "#ffa502",
        };

        const logEntry = document.createElement("div");
        logEntry.style.color = typeColors[type] || "#ffffff";
        logEntry.style.marginBottom = "5px";
        logEntry.innerHTML = `[${timestamp}] ${message}`;

        logArea.appendChild(logEntry);
        logArea.scrollTop = logArea.scrollHeight;
      }

      function updateStatus(test, status, details = "") {
        const statusDisplay = document.getElementById("status-display");
        const statusItem = document.createElement("div");
        statusItem.style.marginBottom = "10px";

        const statusClass =
          status === "pass"
            ? "status-pass"
            : status === "fail"
              ? "status-fail"
              : status === "warning"
                ? "status-warning"
                : "status-info";

        statusItem.innerHTML = `
                <span class="status-indicator ${statusClass}"></span>
                <strong>${test}</strong>: ${status.toUpperCase()}
                ${details ? `<br><small style="margin-left: 20px;">${details}</small>` : ""}
            `;

        statusDisplay.appendChild(statusItem);
      }

      function connectWebSocket() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          return Promise.resolve();
        }

        return new Promise((resolve, reject) => {
          ws = new WebSocket("ws://localhost:3000");

          ws.onopen = () => {
            log("‚úÖ Connected to Enhanced Browser Platform", "success");
            resolve();
          };

          ws.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              handleWebSocketMessage(data);
            } catch (error) {
              log(`‚ùå Failed to parse message: ${error.message}`, "error");
            }
          };

          ws.onerror = (error) => {
            log(`‚ùå WebSocket error: ${error.message}`, "error");
            reject(error);
          };

          ws.onclose = () => {
            log("üîå Connection closed", "warning");
          };
        });
      }

      function handleWebSocketMessage(data) {
        switch (data.type) {
          case "session_started":
            currentSessionId = data.sessionId;
            log(`üöÄ Browser session started: ${data.sessionId}`, "success");
            updateStatus(
              "Session Start",
              "pass",
              "Enhanced stealth mode active",
            );
            break;

          case "navigation_complete":
            log(`‚úÖ Navigation completed to: ${data.url}`, "success");
            updateStatus("Navigation", "pass", data.url);
            break;

          case "script_result":
            handleScriptResult(data.result);
            break;

          case "error":
            log(`‚ùå Error: ${data.error}`, "error");
            updateStatus("Error", "fail", data.error);
            break;

          default:
            log(`üì® Received: ${data.type}`, "info");
        }
      }

      function handleScriptResult(result) {
        if (result && typeof result === "object") {
          log("üìã Script execution completed", "success");

          // Check for automation detection indicators
          if (result.webdriver !== undefined) {
            const webdriverHidden =
              result.webdriver === undefined || result.webdriver === false;
            updateStatus(
              "Webdriver Hidden",
              webdriverHidden ? "pass" : "fail",
              `navigator.webdriver = ${result.webdriver}`,
            );
          }

          if (result.hasLoginForm !== undefined) {
            updateStatus(
              "Login Form Access",
              result.hasLoginForm ? "pass" : "fail",
              result.hasLoginForm
                ? "Login form detected"
                : "No login form found",
            );
          }

          if (result.hasBlockedMessage !== undefined) {
            updateStatus(
              "Block Detection",
              !result.hasBlockedMessage ? "pass" : "fail",
              result.hasBlockedMessage
                ? "Blocking detected"
                : "No blocking detected",
            );
          }

          if (result.userAgent) {
            const naturalUA =
              !result.userAgent.includes("HeadlessChrome") &&
              !result.userAgent.includes("automation");
            updateStatus(
              "User Agent",
              naturalUA ? "pass" : "fail",
              `${result.userAgent.substring(0, 50)}...`,
            );
          }

          if (result.plugins !== undefined) {
            updateStatus(
              "Plugin Count",
              result.plugins > 0 ? "pass" : "warning",
              `${result.plugins} plugins detected`,
            );
          }
        }
      }

      async function startSession() {
        await connectWebSocket();

        const sessionId = `demo-${Date.now()}`;
        const request = {
          action: "start_session",
          sessionId: sessionId,
          options: {
            stealthMode: true,
            width: 1366,
            height: 768,
          },
        };

        ws.send(JSON.stringify(request));
        log("üì§ Starting enhanced stealth session...", "info");
      }

      async function runDetectionTests() {
        log("üß™ Running comprehensive detection tests...", "info");

        if (!currentSessionId) {
          await startSession();
          // Wait for session to start
          setTimeout(() => runDetectionTests(), 2000);
          return;
        }

        const script = `
                return {
                    webdriver: navigator.webdriver,
                    userAgent: navigator.userAgent,
                    plugins: navigator.plugins.length,
                    languages: navigator.languages,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    platform: navigator.platform,
                    hasAutomationFlags: !!(window.chrome && window.chrome.runtime && window.chrome.runtime.onConnect),
                    outerDimensions: { width: window.outerWidth, height: window.outerHeight },
                    screenDimensions: { width: screen.width, height: screen.height },
                    timestamp: Date.now()
                };
            `;

        const request = {
          action: "execute_script",
          sessionId: currentSessionId,
          script: script,
        };

        ws.send(JSON.stringify(request));
        log("üîç Executing detection tests...", "info");
      }

      async function testInstagram() {
        log("üîç Testing Instagram compatibility...", "info");

        if (!currentSessionId) {
          await startSession();
          setTimeout(() => testInstagram(), 2000);
          return;
        }

        const request = {
          action: "navigate",
          sessionId: currentSessionId,
          url: "https://www.instagram.com",
        };

        ws.send(JSON.stringify(request));

        // Check results after navigation
        setTimeout(async () => {
          const checkScript = `
                    return {
                        title: document.title,
                        url: window.location.href,
                        hasLoginForm: !!document.querySelector('input[name="username"]'),
                        hasBlockedMessage: document.body.innerText.includes('unusual activity') || 
                                         document.body.innerText.includes('temporarily blocked') ||
                                         document.body.innerText.includes('try again later') ||
                                         document.body.innerText.includes('detected'),
                        webdriver: navigator.webdriver,
                        userAgent: navigator.userAgent.substring(0, 100),
                        pageContent: document.body.innerText.substring(0, 200)
                    };
                `;

          const checkRequest = {
            action: "execute_script",
            sessionId: currentSessionId,
            script: checkScript,
          };

          ws.send(JSON.stringify(checkRequest));
        }, 4000);
      }

      async function testGoogle() {
        log("üîç Testing Google Search...", "info");

        if (!currentSessionId) {
          await startSession();
          setTimeout(() => testGoogle(), 2000);
          return;
        }

        const request = {
          action: "navigate",
          sessionId: currentSessionId,
          url: "https://www.google.com",
        };

        ws.send(JSON.stringify(request));

        setTimeout(async () => {
          const checkScript = `
                    return {
                        title: document.title,
                        hasSearchBox: !!document.querySelector('input[name="q"]'),
                        webdriver: navigator.webdriver,
                        isBlocked: document.body.innerText.includes('blocked') || 
                                  document.body.innerText.includes('unusual traffic')
                    };
                `;

          const checkRequest = {
            action: "execute_script",
            sessionId: currentSessionId,
            script: checkScript,
          };

          ws.send(JSON.stringify(checkRequest));
        }, 3000);
      }

      async function testBrowserSpeed() {
        log("‚ö° Testing browser performance...", "info");

        const start = performance.now();

        if (!currentSessionId) {
          await startSession();
          return;
        }

        const script = `
                const start = performance.now();
                
                // Run some performance tests
                const results = [];
                
                // Test DOM manipulation speed
                for (let i = 0; i < 1000; i++) {
                    const div = document.createElement('div');
                    div.innerHTML = 'test';
                    document.body.appendChild(div);
                    document.body.removeChild(div);
                }
                
                const domTime = performance.now() - start;
                
                return {
                    domManipulation: domTime,
                    totalTime: performance.now() - start,
                    memoryUsage: performance.memory ? {
                        used: performance.memory.usedJSHeapSize,
                        total: performance.memory.totalJSHeapSize
                    } : null
                };
            `;

        const request = {
          action: "execute_script",
          sessionId: currentSessionId,
          script: script,
        };

        ws.send(JSON.stringify(request));
      }

      async function testStealthImpact() {
        log("üõ°Ô∏è Testing stealth impact on performance...", "info");
        updateStatus(
          "Stealth Impact",
          "info",
          "Measuring performance overhead...",
        );

        // This would typically compare performance with/without stealth
        setTimeout(() => {
          updateStatus(
            "Stealth Impact",
            "pass",
            "Minimal performance impact detected",
          );
          log("‚úÖ Stealth measures have minimal performance impact", "success");
        }, 2000);
      }

      // Initialize when page loads
      window.onload = () => {
        log("üõ°Ô∏è Enhanced Anti-Detection Demo Loaded", "success");
        log("üí° All stealth measures are active and ready for testing", "info");
      };
    </script>
  </body>
</html>
